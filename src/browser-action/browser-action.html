<style type="text/css">
    body {
      background-color: #282828;
    }
    #mainPopup {
      padding: 10px;
      height: 100%;
      width: 150px;
      font-family: Helvetica, Ubuntu, Arial, sans-serif;
    }
    .cover-art-image {
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 5px;
      width: 64px;
      height: 64px;
      background-size: 100%;
    }
    .track-info-name {
      color: #fff;
      font-size: 14px;
      font-weight: 400;
      line-height: 24px;
      text-align: center;
    }
    .track-info-artists {
      color: #a0a0a0;
      font-size: 11px;
      font-weight: 400;
      line-height: 20px;
      text-align: center;
    }
    .track-info-artists a {
    	color: #1db954;
    }
    .track-info-action:hover {
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }
    .track-controls {
      display: none;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
      margin-top: 10px;
    }
    .track-control {
      cursor: pointer;
    }
</style>
<div id="mainPopup">
  <div class="cover-art-image"></div>
  <div class="track-info-name">Cannot find Spotify tab!</div>
  <div class="track-info-artists"><a href="https://open.spotify.com/" target="_blank">Open Spotify</a></div>
  <div class="track-controls">
    <svg class="track-control track-control-previous" fill="#FFFFFF" height="36" viewbox="0 0 24 24" width="36" xmlns="http://www.w3.org/2000/svg">
      <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
      <path d="M0 0h24v24H0z" fill="none"/>
    </svg>
    <svg class="track-control track-control-play" fill="#FFFFFF" height="36" viewbox="0 0 24 24" width="36" xmlns="http://www.w3.org/2000/svg">
      <path d="M8 5v14l11-7z"/>
      <path d="M0 0h24v24H0z" fill="none"/>
    </svg>
    <svg class="track-control track-control-pause" fill="#FFFFFF" height="36" viewbox="0 0 24 24" width="36" xmlns="http://www.w3.org/2000/svg">
      <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
      <path d="M0 0h24v24H0z" fill="none"/>
    </svg>
    <svg class="track-control track-control-next" fill="#FFFFFF" height="36" viewbox="0 0 24 24" width="36" xmlns="http://www.w3.org/2000/svg">
        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
        <path d="M0 0h24v24H0z" fill="none"/>
    </svg>
  </div>
</div>
<script src="browser-action.js"></script>
